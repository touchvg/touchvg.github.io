<h2 class="memtitle"><span class="permalink"><a href="#gaf2f0f08780c0073fd5191d043140d1da">&#9670;&nbsp;</a></span>mgIsZero()</h2>

<div class="memproto">
<div class="memtemplate">
template&lt;class _T &gt; </div>

        <tr>
          <td class="memname">bool mgIsZero </td>

<p>判断一个浮点数是否可以认为是零 </p>
<p>判断两个浮点数是否相等不能直接比较相等，应该用mgIsZero(d1-d2)判断</p>
